<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-6 col-md-offset-3 col-sm-6 content">
                <div class="form-group row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <input class="form-control" type="text" value="" id="name-input" placeholder="Nome completo">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col col-md-6 col-sm-6 col-xs-6">
                        <input class="form-control has-error" type="text" value="" id="city-input" placeholder="Cidade">
                    </div>
                    <div class="col col-md-6 col-sm-6 col-xs-6">
                        <input class="form-control" type="text" value="" id="state-input" placeholder="Estado">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col col-md-6 col-sm-6 col-xs-6">
                        <input class="form-control" type="text" value="" id="phone-1" placeholder="Residêncial">
                    </div>
                    <div class="col col-md-6 col-sm-6 col-xs-6">
                        <input class="form-control" type="text" value="" id="phone-2" placeholder="Celular">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-4 col-sm-4 col-xs-4">
                        <div class="input-group">
                            <span class="input-group-addon beautiful">
                        <i class="fa fa-facebook-official fa-lg"></i>
                    </span>
                            <input type="text" class="form-control" placeholder="Facebook URL" id="input-fb">
                        </div>
                    </div>
                    <div class="col col-md-4 col-sm-4 col-xs-4">
                        <div class="input-group">
                            <span class="input-group-addon beautiful">
                       <i class="fa fa-instagram fa-lg"></i>
                    </span>
                            <input type="text" class="form-control" placeholder="Instagram URL" id="input-insta">
                        </div>
                    </div>
                    <div class="col col-md-4 col-sm-4 col-xs-4">
                        <div class="input-group">
                            <span class="input-group-addon beautiful">
                       <i class="fa fa-twitter fa-lg"></i>
                    </span>
                            <input type="text" class="form-control" placeholder="Twitter URL" id="input-tt">
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger collapse" role="alert" id="myAlert1">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>Ops!</strong> Existem campos que não foram preenchidos.
                </div>
                <div class="alert alert-success collapse" role="alert" id="myAlert2">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>Ótimo!</strong> Os dados foram cadastrador com sucesso.
                </div>
                <div class="col col-md-12 col-sm-12 col-xs-12">
                    <div class="button">
                        <button class="btn btn-md btn-info btn-send" id="btn-save">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/code.js"></script>
</body>

</html>
